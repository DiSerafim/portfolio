<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Minha Primeira Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2a6fdb;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: white;
            padding: 1rem;
            margin: 5px auto;
            width: 200px;
            border-radius: 0.3rem;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #2a6fdb;
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 0.2rem;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #1d4fa2;
        }
    </style>
</head>

<body>
    <h1>Bem-vindo ao Meu Site!</h1>
    <p>Este é um parágrafo de exemplo.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <a href="https://github.com/DiSerafim" target="_blank">Visite o GitHub</a>
</body>

</html>
